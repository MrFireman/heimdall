  p95-deployment.tmpl: |
    ---
    apiVersion: monitoring.coreos.com/v1
    kind: PrometheusRule
    metadata:
      name: {{.Namespace}}-{{.Name}}-p95-deployment
      namespace: {{.Namespace}}
      labels:
        role: alert-rules
    spec:
      groups:
      - name: {{.Namespace}}-{{.Name}}-p95-deployment.rules
        rules:
        - alert: {{.Name}}-p95-deployment
          annotations:
            summary: |
              {{.Identifier}}: P95 above {{.Threshold}} for 5m
          expr: |
            (
              histogram_quantile(
                0.95, sum(
                  rate(
                    http_request_duration_seconds_bucket{namespace="{{.Namespace}}",app="{{.Selector}}"}[5m]
                  )
                ) by (le)
              ) ) > {{.Threshold}}
          for: 1m
