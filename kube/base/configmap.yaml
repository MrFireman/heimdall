---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: heimdall
  name: heimdall-templates
  namespace: monitoring
  annotations:
    cloud.rvu.ontology/relation.v1.is_part_of: "/rvu/airship/observability/alerting"
data:
  5xx-rate.tmpl: |
    ---
    apiVersion: monitoring.coreos.com/v1
    kind: PrometheusRule
    metadata:
      name: {{.Namespace}}-{{.Name}}-5xx-rate
      namespace: ingress
      labels:
        prometheus: ingress
        role: alert-rules
    spec:
      groups:
      - name: {{.Namespace}}-{{.Name}}-5xx-rate.rules
        rules:
        - alert: {{.Name}}-5xx-rate
          annotations:
            summary: |
              {{.Identifier}}: 5xx proportion above {{.Threshold}} for 1m
          expr: |
            (
              sum(
                rate(
                  nginx_ingress_controller_requests{exported_namespace="{{.Namespace}}",ingress="{{.Name}}",status=~"5.."}[30s]
                )
              )
              /
              sum(
                rate(
                  nginx_ingress_controller_requests{exported_namespace="{{.Namespace}}",ingress="{{.Name}}"}[30s]
                )
              )
            ) > {{.Threshold}}
          for: 1m
          labels:
            identifier: {{.Identifier}}
            name: {{.Name}}-5xx-rate
            namespace: {{.Namespace}}
  5xx-rate-deployment.tmpl: |
    ---
    apiVersion: monitoring.coreos.com/v1
    kind: PrometheusRule
    metadata:
      name: {{.Namespace}}-{{.Name}}-5xx-rate-deployment
      namespace: {{.Namespace}}
      labels:
        prometheus: ingress
        role: alert-rules
    spec:
      groups:
      - name: {{.Namespace}}-{{.Name}}-5xx-rate-deployment.rules
        rules:
        - alert: {{.Name}}-5xx-rate-deployment
          annotations:
            summary: |
              {{.Identifier}}: 5xx proportion above {{.Threshold}} for 1m
          expr: |
            (
              sum(
                rate(
                  http_requests_total{namespace="{{.Namespace}}",app="{{.Selector}}",status=~"5.."}[30s]
                )
              )
              /
              sum(
                rate(
                  http_requests_total{namespace="{{.Namespace}}",app="{{.Selector}}"}[30s]
                )
              )
            ) > {{.Threshold}}
          for: 1m
          labels:
            identifier: {{.Identifier}}
            name: {{.Name}}-5xx-rate-deployment
            namespace: {{.Namespace}}
            deployment: {{.Name}}
